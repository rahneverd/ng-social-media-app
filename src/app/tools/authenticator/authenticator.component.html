<div id="authenticator">
    <mat-card id="authenticator-component">
        <mat-card-header>
            <mat-card-title *ngIf="state == 'LOGIN'">
                Login
            </mat-card-title>
            <mat-card-title *ngIf="state == 'REGISTER'">
                Register
            </mat-card-title>
            <mat-card-title *ngIf="state == 'FORGOT'">
                Forgot Password
            </mat-card-title>
        </mat-card-header>
        <div *ngIf="state == 'LOGIN'">
            <input placeholder="Email">
            <input placeholder="Password" type="Password">
            <button mat-flat-button color="warn">Login</button>
        </div>
        <div *ngIf="state == 'FORGOT'">
            <input placeholder="Email" type="email">
            <button mat-flat-button color="warn">Reset Password</button>
        </div>
        <div *ngIf="state == 'REGISTER'">
            <input placeholder="Email" type="email">
            <input placeholder="Password" type="password">
            <input placeholder="Confirm Password" type="password">
            <button mat-flat-button color="warn">Create</button>
        </div>
        <div>

        </div>
        <mat-card-actions align="end">
            <button (click)="onForgotPasswordClick()" mat-flat-button>Forgot Password</button>
            <button (click)="onCreateClick()" mat-flat-button>Create an Account</button>
            <button (click)="onLoginClick()" mat-flat-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
